name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    if: github.actor != 'dependabot[bot]'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"
          cache-dependency-path: |
            services/agent/pnpm-lock.yaml
            services/rag/pnpm-lock.yaml

      - name: Install agent dependencies
        run: cd services/agent && pnpm install

      - name: Install RAG dependencies
        run: cd services/rag && pnpm install

      - name: Typecheck agent
        run: cd services/agent && pnpm exec tsc --noEmit

      - name: Typecheck RAG
        run: cd services/rag && pnpm exec tsc --noEmit

      - name: Lint agent
        run: cd services/agent && pnpm lint

      - name: Lint RAG
        run: cd services/rag && pnpm lint

      - name: Test agent
        run: cd services/agent && pnpm test:run

      - name: Test RAG
        run: cd services/rag && pnpm test:run
