services:
  keycloak:
    image: quay.io/keycloak/keycloak:latest
    container_name: keycloak
    command: start-dev --import-realm
    restart: unless-stopped
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: "${KEYCLOAK_ADMIN_PASSWORD}"
    ports:
      - "8080:8080"
    volumes:
      - ./infrastructure/keycloak:/opt/keycloak/data/import:ro
      - keycloak_data:/opt/keycloak/data

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama

  litellm:
    image: ghcr.io/berriai/litellm:main-latest
    container_name: litellm
    restart: unless-stopped
    ports:
      - "4000:4000"
    environment:
      ANTHROPIC_API_KEY: "${ANTHROPIC_API_KEY}"
    volumes:
      - ./config/litellm.yaml:/app/config.yaml
    command: --config /app/config.yaml

  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    restart: always
    depends_on:
      - litellm
      - qdrant
      - agent
      - keycloak
    ports:
      - "3000:8080"
    environment:
      OLLAMA_BASE_URL: "http://ollama:11434"
      OPENAI_API_BASE_URLS: "http://litellm:4000/v1;http://fredy-agent:8001/v1"
      OPENAI_API_KEYS: "sk-1234;${AGENT_API_KEY}"
      VECTOR_DB: "qdrant"
      QDRANT_URI: "http://qdrant:6333"
      ENABLE_FORWARD_USER_INFO_HEADERS: "true"
      OAUTH_CLIENT_ID: "openwebui"
      OAUTH_CLIENT_SECRET: "${KEYCLOAK_OPENWEBUI_SECRET}"
      OPENID_PROVIDER_URL: "http://keycloak:8080/realms/fredy/.well-known/openid-configuration"
      OAUTH_PROVIDER_NAME: "Keycloak"
      ENABLE_OAUTH_SIGNUP: "true"
      OAUTH_ROLES_CLAIM: "roles"
      OAUTH_ALLOWED_ROLES: "user,admin"
      OAUTH_ADMIN_ROLES: "admin"
      DEFAULT_USER_ROLE: "user"
    volumes:
      - open-webui:/app/backend/data

  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant
    restart: unless-stopped
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    restart: unless-stopped
    ports:
      - "16686:16686"
      - "4318:4318"

  rag:
    build: ./services/rag
    container_name: rag
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - qdrant
    environment:
      CONFLUENCE_BASE_URL: "${CONFLUENCE_BASE_URL}"
      CONFLUENCE_USERNAME: "${CONFLUENCE_USERNAME}"
      CONFLUENCE_API_TOKEN: "${CONFLUENCE_API_TOKEN}"
      CONFLUENCE_SPACES: "${CONFLUENCE_SPACES}"
      CONFLUENCE_INCLUDE_LABELS: "${CONFLUENCE_INCLUDE_LABELS:-}"
      CONFLUENCE_EXCLUDE_LABELS: "${CONFLUENCE_EXCLUDE_LABELS:-ignore,draft,archived}"
      EMBEDDING_PROVIDER: "${EMBEDDING_PROVIDER}"
      EMBEDDING_API_KEY: "${EMBEDDING_API_KEY}"
      EMBEDDING_MODEL: "${EMBEDDING_MODEL:-text-embedding-3-small}"
      EMBEDDING_DIMENSIONS: "${EMBEDDING_DIMENSIONS:-1536}"
      QDRANT_URL: "http://qdrant:6333"
      QDRANT_COLLECTION: "${QDRANT_COLLECTION:-confluence-pages}"
      QDRANT_API_KEY: "${QDRANT_API_KEY:-}"
      SYNC_CRON: "${SYNC_CRON:-0 */6 * * *}"
      SYNC_FULL_ON_START: "${SYNC_FULL_ON_START:-false}"
      CHUNK_MAX_TOKENS: "${CHUNK_MAX_TOKENS:-800}"
      CHUNK_OVERLAP_TOKENS: "${CHUNK_OVERLAP_TOKENS:-100}"
      LOCAL_FILES_ENABLED: "${LOCAL_FILES_ENABLED:-false}"
      LOCAL_FILES_EXTENSIONS: "${LOCAL_FILES_EXTENSIONS:-.md,.txt,.html}"
      OTEL_ENABLED: "${OTEL_ENABLED:-false}"
      OTEL_EXPORTER_OTLP_ENDPOINT: "${OTEL_EXPORTER_OTLP_ENDPOINT:-http://jaeger:4318}"
    volumes:
      - ./data/rag-files:/data/files:ro

  agent:
    build: ./services/agent
    container_name: fredy-agent
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - qdrant
    ports:
      - "8001:8001"
    environment:
      ANTHROPIC_API_KEY: "${ANTHROPIC_API_KEY}"
      LLM_PROVIDER: "${LLM_PROVIDER:-claude}"
      OLLAMA_BASE_URL: "http://ollama:11434"
      OLLAMA_MODEL: "${OLLAMA_MODEL:-llama3.2}"
      EMBEDDING_PROVIDER: "${EMBEDDING_PROVIDER}"
      EMBEDDING_API_KEY: "${EMBEDDING_API_KEY}"
      EMBEDDING_MODEL: "${EMBEDDING_MODEL:-text-embedding-3-small}"
      QDRANT_URL: "http://qdrant:6333"
      QDRANT_COLLECTION: "${QDRANT_COLLECTION:-confluence-pages}"
      PORT: "8001"
      VERBOSE: "${VERBOSE:-true}"
      ROLE_TOOL_CONFIG: >-
        {"admin":["all"],"user":["search_knowledge_base","get_current_time","calculator"]}
      DEFAULT_ROLE: "user"
      AGENT_API_KEY: "${AGENT_API_KEY}"
      SESSION_STORE: "${SESSION_STORE:-memory}"
      REDIS_URL: "${REDIS_URL:-redis://localhost:6379}"
      RATE_LIMIT_RPM: "${RATE_LIMIT_RPM:-60}"
      RATE_LIMIT_BURST: "${RATE_LIMIT_BURST:-10}"
      OTEL_ENABLED: "${OTEL_ENABLED:-false}"
      OTEL_EXPORTER_OTLP_ENDPOINT: "${OTEL_EXPORTER_OTLP_ENDPOINT:-http://jaeger:4318}"

